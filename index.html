<!DOCTYPE html>
<html>
	<head>
		<title>BerkWarrior</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
		<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
		<script src="js/main.js" defer></script>
	</head>

	<body>
		<header>
			<h1><span class="header-span">Berk</span><span class="header-span">Warrior</span></h1>
		</header>

		<div id="game-wrapper">
			<div id="text">
			</div>
			<div id="buttons">
				<button type="button" class="primary-btn" id="left">Backtrack</button>
				<button type="button" class="primary-btn" id="right">Advance</button>
				<button type="button" class="primary-btn" id="action">Action</button>
				<button type="button" class="primary-btn" id="inventory">Inventory</button>
			</div>
		</div>

	</body>
</html>
